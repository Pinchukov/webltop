<div class="uk-margin-medium-top">
	<h5 class="uk-h3 uk-heading-divider-orange">Последние публикации</h5>
	{% for post in site.posts limit:5 %}
	<a class="uk-grid-collapse uk-background-muted uk-box-shadow-small uk-box-shadow-hover-large uk-margin-small uk-link-muted" href="{{ post.url }}" title="{{ post.title }}" uk-grid>
		<div class="uk-width-1-3 uk-cover-container">
			<img src="{{ post.thumb }}" alt="{{ post.title }}" uk-cover>
			<canvas height="300"></canvas>
		</div>
		<div class="uk-width-2-3 uk-padding-small">
			<h6 class="uk-h5 uk-margin-remove">{{ post.title }}</h6>
			<span class="uk-label pin-background-orange">{{ post.date | date: '%d' }}/{{ post.date | date: '%m' }}/{{ post.date | date: '%Y' }}</span>
		</div>
	</a><!--//uk-grid-->
	{% endfor %}
</div><!--//uk-margin-medium-top-->
